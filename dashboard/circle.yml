machine:
  node:
    version: 8
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - nvm install 8
    - nvm use 8
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn lint
    - yarn build

deployment:
  prod:
    tag: /.*?/
    commands:
      - aws s3 sync build s3://webcatalog-dashboard/ --delete
